<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li><app-user [id]="user.id" [avatar]="user.avatar" [name]="user.name" (select)="onSelectUser($event)"/></li>
    }
    <li></li>
  </ul>
  @if (selectedUserId) {
    <app-tasks [user]="selectedUser!" />
  }
</main>

<a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Home Component</a>

<router-outlet />
