<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [id]="user.id" [avatar]="user.avatar" [name]="user.name" (select)="onSelectUser($event)" [selected]="user.id == selectedUserId"/>
      </li>
    }
    <li></li>
  </ul>

  @if (selectedUserId) {
    <app-tasks [user]="selectedUser" />
  } @else {
    <p>Select a user to see his tasks!</p>
  }
</main>

<a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Home Component</a>

<router-outlet />
