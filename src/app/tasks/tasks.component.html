@if(startAddTask) {
  <app-new-task (close)="onCloseTask()" [user]="user!"/>
}
<p>tasks of user {{ user?.name }}</p>

<section id="tasks">
  <header>
    <h2>{{ user?.name }}'s Tasks</h2>
    <menu>
      <button (click)="addTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
